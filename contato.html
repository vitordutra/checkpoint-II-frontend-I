<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <link rel="stylesheet" href="./css/contato/style.css" />
  <link rel="shortcut icon" href="./img/favicon/contato_favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <div>
      <h1>Contato</h1>
    </div>

  </header>

  <main>
    <div class="png"></div>
    <form action="#" method="GET">
      <fieldset>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Meu nome...">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="exemplo@email.com"/>
        <label for="contact">Telefone</label>
        <input type="tel" name="contact" id="contact" placeholder="(xx) xxxxx-xxxx" />
        <label for="birthday">Data de nascimento</label>
        <input type="date" name="birthday" id="birthday" />
        <div class="buttons">
          <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
          </div>
          <div>
            <a href="#" class="proximo"><button>Pr√≥ximo</button></a>
          </div>
        </div>
      </fieldset>
    </form>
  </main>
</body>

</html>
