<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/checkbox/style.css">
    <title>Informações</title>
</head>

<body>
    <header>
        <div>
            <h1>Informações</h1>
        </div>
    </header>
    <form action="#" method="GET">
        <fieldset>
            <legend>Maior de idade</legend>
            <input type="radio" name="idade" id="idade" class="idade">
            <label for="idade">Sim</label>
            <input type="radio" name="idade" id="idade">
            <label for="idade">Não</label>
        </fieldset>
        <fieldset>
            <legend>Ponto de interesse</legend>
            <input type="radio" name="teste" id="1">
            <label for="1">1</label>
            <input type="radio" name="teste" id="2">
            <label for="2">2</label>
            <input type="radio" name="teste" id="3">
            <label for="3">3</label>
        </fieldset>
        <fieldset>
            <legend>Interesses na cidade</legend>
            <input type="checkbox" name="" id="4">
            <label for="4">4</label>
            <input type="checkbox" name="" id="5">
            <label for="5">5</label>
            <input type="checkbox" name="" id="6">
            <label for="6">6</label>
        </fieldset>
        <div id="botoes">
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
        </div>
        <div class="anterior">
            <a href="../checkpoint-II-frontend-I/contato.html" >
                <button type="button">Voltar</button>
            </a>
        </div>
    </form>
</body>

</html>
